    <script src="js/jquery.min.js"></script>
    <script>
        var anses = [];
        $('.hint_box_c button').click(function(){
            var ans = $(this).text();
            anses.push(ans);
            if($('.ans1').text() == ''){
               $('.ans1').html(ans); 
            }else if($('.ans2').text() == ''){
                $('.ans2').html(ans); 
            }else if($('.ans3').text() == ''){
                $('.ans3').html(ans); 
                var f_ans = anses.join("");
                if(f_ans == puz.f_ans){
                    $('#lock').addClass('unlock_hide');
                    $('#unlock').removeClass('unlock_hide');
                }
            }
        })
        $('#lock').click(function(){
            $('.num_box').html('');
            anses = [];
//            $('#lock').addClass('unlock_hide');
//            $('#unlock').removeClass('unlock_hide');
        })
        $('#unlock').click(function(){
            $('.num_box').html('');
            anses = [];
            $('#unlock').addClass('unlock_hide');
            $('#lock').removeClass('unlock_hide');
        })
    </script>
    <script>
        var puz ={
            puzz:'puz1',
            num:{
                hint:[
                    6,8,2,
                    6,1,4,
                    2,0,6,
                    7,8,5,
                    7,8,0
                ]
            },
            txt:{
                txt:[
                    'One number is correct and well placed',
                    'One number is correct but wrong placed',
                    'Two numbers are correct but wrong placed',
                    'Nothing is correct',
                    'One number is correct but wrong placed'
                     ]
            },
            f_ans:'042'
        }
    </script>
    
    <script>
//        val load
        $(document).ready(function(){
//            alert(puz.num.hint1[0]);
//            alert(puz.num.hint1);
            for(i=1;i<=5;i++){
                p = (i * 3);
                x = p - 2;
                y = p - 1;
                z = p;
                
            $('.hint_btn' + x).html(puz.num.hint[p-3]);
            $('.hint_btn' + y).html(puz.num.hint[p-2]);
            $('.hint_btn' + z).html(puz.num.hint[p-1]);
            $('.hint_txt'+i).html(puz.txt.txt[i-1]);
            }
        })
        
    </script>
